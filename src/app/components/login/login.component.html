<section id="wrapper" class="login-register{{numero}}">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <a href="javascript:void(0)" class="text-center db">
                <img src="../../../assets/images/logo.svg" width="50" height="50" alt="Home" />
                <span><h3>cambiatedebanco.cl</h3>
                   
                </span>
                <br/>
            </a>
            <div class="form-group m-t-40">
                <div class="col-xs-12">

                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">

                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    Para Ingresar debe ser Ejecutivo Enrolado en cambiatedebanco.cl
                    <p class="help-block small">(Debe tener cuenta @gmail)</p>

                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-warning btn-lg btn-block text-uppercase waves-effect waves-light" (click)="googleLogin()"><i class="fa fa-google fa-1x" ></i> Ingresar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                    <div class="alert alert-{{responseMessageType}}" role="alert" *ngIf="responseMessage.length">
                        {{responseMessage}}
                    </div>
                </div>
            </div>



        </div>
    </div>
</section>
