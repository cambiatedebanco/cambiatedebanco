<ul class="col-in">
    <li>
        <span class="circle circle-md bg-kpi"><i class="fa fa-percent fa-4x"></i></span>
    </li>
    <li class="col-last">
        <h4 class="counter text-right m-t-15">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;"><span class="text-left text-info text">Total</span> {{ empresas.n_afiliados_aprobados / empresas.n_afiliados | percent}}</font>
            </font>
        </h4>
        <ng-container *ngIf="empresas.n_afiliados_aprobados > 0 && ofertaCredDig.cantidad">
            <hr class="m-t-10">
            <h5>
                <div>
                    <span class="text-left text-info text pull-left">Cr. Dig</span> <span class="text-right pull-right">{{ofertaCredDig.cantidad / empresas.n_afiliados | percent}}</span>
                </div>
            </h5>
        </ng-container>
    </li>
    <li class="col-middle">
        <h5>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Aprobados</font>
            </font>
        </h5>

    </li>

</ul>
