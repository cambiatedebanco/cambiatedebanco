<h1 mat-dialog-title>Sucursal origen {{data.origen}}</h1>
<div mat-dialog-content>
 
  <mat-form-field appearance="fill">
    <mat-label> <p>Sucursal Destino</p></mat-label>
    <mat-select [(ngModel)]="selected">
        <mat-option *ngFor="let s of data.sucursales" [value]="s.idsucursal">
            {{ s.nombre_sucursal }}
        </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="confirmSelect()" cdkFocusInitial>Si</button>
</div>
