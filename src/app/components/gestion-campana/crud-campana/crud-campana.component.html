<app-navbar></app-navbar>
<app-left-bar></app-left-bar>
<app-idle></app-idle>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table">
                <td>
                    <div class="calcTitle">
                        <h1 class="titleSlider">
                            Administración <small class="subTitleSlider">de campañas</small>
                        </h1>
                        <p>

                        </p>
                    </div>
                </td>
                <td>
                    <button class="btn btn-success btn-rounded waves-effect waves-light" type="button"
                        [routerLink]="['/create-campana']" skipLocationChange>Añadir nueva campaña</button>
                </td>
            </table>
        </div>
    </div>

    <mat-card class="example-container">
        <div class="example-header">
            <mat-form-field>
                <input matInput #filter placeholder="Buscar" (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
        <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="80%" align="center">
            <ng-container matColumnDef="idcampana">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let element">{{ element.idcampana }} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let element"><span style="text-transform: capitalize">
                        {{ element.nombre?.toLowerCase() }} </span> </td>
            </ng-container>
            <ng-container matColumnDef="created_time">
                <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
                <td mat-cell *matCellDef="let element">{{ element.created_time | date:"yyyy-MM-dd" }} </td>
            </ng-container>
            <ng-container matColumnDef="modifica">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <span class="text-success">
                        <a [routerLink]="['/update-campana',{id:element.idcampana}]">
                            <button class="btn btn-primary btn-rounded waves-effect waves-light"><span
                                    class="btn-label"><i class="fa fa-pencil"></i></span>Modificar</button>
                        </a>
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="elimina">
                <th mat-header-cell *matHeaderCellDef><a  href="javascript:void(0)"
                        class="dt-buttons pull-right"><span></span></a> </th>
                <td mat-cell *matCellDef="let element">
                    <span class="text-danger">
                        <button class="btn btn-danger btn-rounded waves-effect waves-light"
                            (click)="onEliminar(element.idcampana)"><span class="btn-label"><i
                                    class="fa fa-pencil"></i></span>Eliminar</button>
                    </span>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-card>
</div>
