<app-navbar></app-navbar>
<app-left-bar></app-left-bar>
<app-idle></app-idle>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">COMPRAR CREDITOS</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <ol class="breadcrumb">
                    <li class="active">{{ hoy | date :'fullDate'}}</li>
                </ol>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <div class="row pricing-plan">
                        <div *ngFor="let oferta of ofertas;  let i=index" class="col-md-4 col-xs-12 col-sm-6 no-padding">
                            <app-configurador-oferta [oferta]="oferta" [user]="user" [creditos]="creditos"></app-configurador-oferta>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
