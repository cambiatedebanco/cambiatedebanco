<div class="col-lg-6  col-md-6 col-sm-6 col-xs-6 white-box" style="padding:5px">
    <h5><b>Comunas</b></h5>
    <div class="list-group" style="height: 225px; overflow-y: scroll">
        <ng-container *ngFor="let colaborador of colaboradores;let i=index">
            <ng-container *ngIf="colaborador.data.comuna != null">
                <a href="javascript:void(0)" (click)="sendComuna(colaborador.data.comuna)" class="list-group-item" style="padding: 0px 15px;">
                    <h5><b>{{ colaborador.data.n | number }}</b> &nbsp;<small>{{ colaborador.data.comuna }}</small></h5>

                </a>
            </ng-container>
        </ng-container>

    </div>


</div>

<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 white-box" style="padding:2px">

    <div class="col-lg-8">
        <h5 class="m-b-0"><b>Score Vulnerabilidad</b></h5>
    </div>
    <div class="col-lg-4 text-right"> <button type="button" class="btn btn-default btn-outline text-right" data-html="true" data-container="body" title="" data-toggle="popover" data-placement="top" data-content="
        MV :  <h5 class='text-muted m-t-0'>Muy vulnerable</h5>
        AV : <h5 class='text-muted m-t-0'>Alta vulnerabilidad</h5>
        VMDA : <h5 class='text-muted m-t-0'>Vulnerabilidad media alta</h5>
        MDV : <h5 class='text-muted m-t-0'>Medianamente vulnerable</h5>
        VMDB : <h5 class='text-muted m-t-0'>Vulnerabilidad media baja</h5>
        PB : <h5 class='text-muted m-t-0'>Poco vulnerable</h5>
        MPV : <h5 class='text-muted m-t-0'>Muy poco vulnerable</h5>" data-original-title="Leyenda" aria-describedby="popover749908">Leyenda</button>
    </div>

    <div class="col-lg-12">
        <h5 class="text-muted m-t-0">{{selectorMapa}}</h5>
    </div>

    <div class="col-lg-12">
        <div [chart]="chart" style="height:325px;"></div>
    </div>
</div>
