<app-navbar></app-navbar>
<app-left-bar></app-left-bar>
<app-idle></app-idle>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table">
                <td>
                    <div class="calcTitle">
                        <h1 class="titleSlider">
                            Gestionar <small class="subTitleSlider">Campa√±a</small>
                        </h1>
                    </div>
                </td>
            </table>
        </div>
        <div class="col-sm-12 col-md-12 offset-md-3">
            <div class="white-box">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 offset-md-3">
                            <h3 class="box-title m-b-0">{{nombreEjec}}</h3>
                            <p class="text-muted m-b-30 font-13"> {{emailEjec}}</p>
                            <div formArrayName="orders" class="checkbox checkbox-primary">
                                <div *ngFor="let order of form.get('orders')['controls']; let i = index">
                                    <input type="checkbox" [formControlName]="i" />
                                    <label> {{ordersData[i]?.nombre_campaign}}</label>
                                </div>
                            </div>
                            <div *ngIf="!form.valid"><code>Por lo menos uno debe estar seleccionado</code></div>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 offset-md-3">
                            <button type="submit" class="btn btn-primary waves-effect waves-light m-t-10">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
