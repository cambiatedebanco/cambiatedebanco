<button type="button" #closebuttonEmail class="close" data-dismiss="modal"></button>
<form [formGroup]="sendEmailGroup" (ngSubmit)="onSubmitEmail()">
    <div class="modal-body">
        <div class="form-group">
            <input type="email" class="form-control" id="compose-to" placeholder="Para" formControlName="email" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="compose-cc" placeholder="Cc" formControlName="conCopia" />
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="compose-subject" placeholder="Asunto" formControlName="subject" />
        </div>

        <div class="form-group">
            <!--<textarea class="form-control" id="compose-message" placeholder="Message" rows="10" formControlName="message"></textarea>
            <ckeditor class="form-control" id="compose-message" [editor]="Editor" [config]="config" formControlName="message"></ckeditor>-->
        </div>
        <ckeditor [editor]="Editor" [config]="config" formControlName="message"></ckeditor>
    </div>
    <div class="modal-footer">
        <button type="submit" class="swal2-confirm swal2-styled" style="display: inline-block; border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);"><i class="fa fa-paper-plane-o"></i>Enviar</button>
        <button type="button" class="swal2-cancel swal2-styled" style="display: inline-block; background-color: rgb(255, 67, 55);" data-dismiss="modal">Cancelar</button>
    </div>
</form>
