<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="white-box">
                <h3 class="box-title m-b-0">Bienvenido a nuestro registro</h3>
                <p class="text-muted m-b-30 font-13"> Desuscribir de correos CEOcrm</p>
                <ng-template [ngIf]="done == false">
                    <form class="form-horizontal" [formGroup]="bannedForm" (ngSubmit)="saveBannedMail()">
                        <div class="form-group">
                            <label class="col-md-12" for="email">Email <span class="help"> e.g.
                                    "ejemplo@gmail.com"</span></label>
                            <div class="col-md-12">
                                <input type="email" id="email" formControlName="email" class="form-control"
                                    placeholder="Email"> </div>
                        </div>

                        <button type="submit" class="btn btn-danger">Desuscribir</button>
                    </form>
                </ng-template>
                <ng-template [ngIf]="done == true">
                    <label>Desuscrito correctamente</label>
                </ng-template>
            </div>
        </div>
    </div>
</div>
